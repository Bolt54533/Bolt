<!DOCTYPE html>
<html>
<head>
  <title>Recharge Offer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #0033cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #002299;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>*Get Your 1-Month Free Recharge Plan Today!*</h3>
    <p>* आज ही अपने 1 महीने के मुफ्त रिचार्ज प्लान का लाभ उठाएं ! *</p>

    <form>
      <input type="text" placeholder="Mobile Number" required>
      <select>
        <option>Select Operator</option>
        <option>Airtel</option>
        <option>Jio</option>
        <option>Vi</option>
      </select>
      <select>
        <option>Select Circle</option>
        <option>Andhra Pradesh</option>
        <option>Maharashtra</option>
        <option>Delhi</option>
      </select>
      <button type="submit">Get Offer</button>
    </form>
  </div>
</body>
</html>
