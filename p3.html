<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #congratulations {
      background-color: #ffffcc;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px;
      padding: 30px 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0);
      animation: bloom 1.5s forwards;
      position: relative;
    }

    #confetti-container {
      font-size: 30px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      color: #33cc33;
      text-shadow: 0 0 10px #33cc33, 0 0 20px #33cc33, 0 0 30px #33cc33;
      margin-top: 20px;
    }

    @keyframes bloom {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #33cc33;
      animation: fall 5s forwards;
    }

    @keyframes fall {
      5% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="congratulations">
    <div id="confetti-container">ðŸŽŠ ðŸŽŠ</div>
    <h1>Congratulations!</h1>
  </div>

</body>
</html>
